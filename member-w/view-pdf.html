<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="robots" content="noindex, nofollow">
<title>Protokoll Anzeigen</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0f0f0f;
        color: #ffffff;
        min-height: 100vh;
    }

    .header {
        background: rgba(16, 185, 129, 0.1);
        border-bottom: 1px solid rgba(16, 185, 129, 0.2);
        padding: 20px;
        margin-bottom: 0;
    }

    .header-content {
        max-width: 1200px;
        margin: 0 auto;
    }

    .security-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 15px;
    }

    .header h1 {
        font-size: 22px;
        font-weight: 700;
        color: #ffffff;
        text-align: left;
        margin: 10px 0 15px 0;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .title-divider {
        width: 100%;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        margin: 0 auto 20px auto;
        max-width: 1200px;
    }

    .security-message {
        background: rgba(16, 185, 129, 0.15);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 8px;
        padding: 8px 12px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #ffffff;
        font-size: 14px;
        line-height: 1.4;
        margin: 0 auto;
        width: auto;
    }

    .security-message .lock-icon {
        font-size: 16px;
        color: #d4af37;
        flex-shrink: 0;
        line-height: 1;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #34d399;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 10px;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: #10b981;
    }

    #pdfViewer {
        border: none;
        background: white;
        width: 100%;
        height: calc(100vh - 280px);
        display: block;
    }

    .error-message {
        background: rgba(207, 46, 46, 0.1);
        border: 1px solid rgba(207, 46, 46, 0.3);
        color: #ff6b6b;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        margin: 20px;
    }

    @media (max-width: 768px) {
        .header {
            padding: 12px 15px;
        }

        .back-link {
            margin-bottom: 8px;
            font-size: 13px;
        }

        .header h1 {
            font-size: 18px;
            margin: 5px 0 10px 0;
        }

        .title-divider {
            margin: 0 auto 12px auto;
        }

        .security-wrapper {
            margin-top: 8px;
        }

        .security-message {
            padding: 6px 10px;
            font-size: 13px;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }

        .security-message .lock-icon {
            font-size: 14px;
            line-height: 1;
        }

        #pdfViewer {
            height: calc(100vh - 220px);
        }
    }
</style>
</head>
<body>

<div class="header">
    <div class="header-content">
        <a href="member-area.html" class="back-link">
            ‚Üê Zur√ºck zum Mitgliederbereich
        </a>
        <h1 id="productTitle">Laden...</h1>
        <div class="title-divider"></div>
        <div class="security-wrapper">
            <div class="security-message">
                <span class="lock-icon">üîí</span>
                <span>Sichere und private Ansicht.</span>
            </div>
        </div>
    </div>
</div>

<div id="errorMessage" class="error-message" style="display: none;"></div>

<iframe 
  id="pdfViewer"
  src=""
  width="100%"
  height="calc(100vh - 200px)"
  style="border: none; background: white;"
  allowfullscreen
  loading="lazy"
></iframe>

<script>
    // Mapeamento de produtos para arquivos PDF (pasta local)
    const pdfMapping = {
        'salz-protokolls': 'pdfs/Salz Protokolls.pdf',
        'salz-protokoll-turbo': 'pdfs/Salz Protokoll Turbo.pdf',
        'meisterschaft-verbindung': 'pdfs/Meisterschaft der Tiefen Verbindung.pdf',
        'instinkt-charisma': 'pdfs/Instinkt Charisma Protokoll.pdf',
        'win-ex-back': 'pdfs/Win Your Ex Back.pdf'
    };

    // Nomes dos produtos (iguais aos nomes dos PDFs)
    const productNames = {
        'salz-protokolls': 'Salz Protokolls',
        'salz-protokoll-turbo': 'Salz Protokoll Turbo',
        'meisterschaft-verbindung': 'Meisterschaft der Tiefen Verbindung',
        'instinkt-charisma': 'Instinkt Charisma Protokoll',
        'win-ex-back': 'Win Your Ex Back'
    };

    // Obter par√¢metro da URL
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Carregar PDF
    function loadPDF() {
        const productId = getUrlParameter('id');
        
        if (!productId) {
            showError('Kein Produkt angegeben.');
            return;
        }

        const pdfPath = pdfMapping[productId];
        const productName = productNames[productId];

        if (!pdfPath) {
            showError('Produkt nicht gefunden.');
            return;
        }

        // Atualizar t√≠tulo
        const titleElement = document.getElementById('productTitle');
        if (titleElement) {
            titleElement.textContent = productName || 'Dokument';
        }

        // Construir URL completa do PDF (usando servidor Vercel)
        const baseUrl = 'https://f3-sp-de.vercel.app';
        const fullPdfUrl = `${baseUrl}/member-w/${pdfPath}`;

        // Carregar PDF no viewer oficial do PDF.js
        const pdfViewer = document.getElementById('pdfViewer');
        const viewerUrl = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(fullPdfUrl)}`;
        
        if (pdfViewer) {
            pdfViewer.src = viewerUrl;
            console.log('Carregando PDF:', viewerUrl);
        } else {
            showError('Fehler: Der PDF-Viewer konnte nicht geladen werden.');
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        if (errorDiv) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    }

    // Carregar quando a p√°gina estiver pronta
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadPDF);
    } else {
        loadPDF();
    }
</script>

</body>
</html>
